language: node_js
node_js:
  - '0.11'
  - '0.10'
before_install:
  - npm install -g gulp
  - npm link gulp
script:
  - gulp build
    
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$GITPERM@github.com/ggiovinazzo/angular-download-service-bower --tags
  - ls -R    
    
deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITPERM
  file: 
    - dist/*
    - bower.json
  on:
    tags: false
    all_branches: true
  branches:
    except:
      - /^*-v[0-9]/
    
env:
  global:
    - secure: 
    - secure: 
    - secure: 
addons:
  sauce_connect: true
